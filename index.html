<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading-spinner {
            border: 8px solid #3498db;
            border-top: 8px solid #1abc9c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div id="loading-spinner"></div>
    </div>

    <iframe id="myIframe" src="https://synthex.statuspage.io/" frameborder="0" scrolling="auto"></iframe>

    <script>
        // Hide the loading overlay and show the iframe when content is loaded
        document.getElementById('myIframe').onload = function() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('myIframe').style.display = 'block';
        };
    </script>

</body>
</html>
